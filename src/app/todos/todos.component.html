<h1>TODO LIST</h1>
<p>use observable to refresh</p>

<form>
  <input type="text" name="todo.title" [(ngModel)]="todo.title">
  <button (click)="onSubmit()">Add</button>
</form>

<ul>
  <li *ngFor="let todo of listTodos | async">
    {{todo | json}}
    <button (click)="deleteTodo(todo.id)">Delete</button>
  </li>
</ul>
